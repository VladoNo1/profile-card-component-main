<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="/images/bg-pattern-card.svg" alt="background-image" />
        <div class="content">
          <img src="/images/image-victor.jpg" alt="profile picture" />
          <h2>Victor Crest <span>26</span></h2>
          <p class="city">London</p>
          <div class="flex-group">
            <div>
              <p class="numbers">80K</p>
              <p class="items">Followers</p>
            </div>
            <div>
              <p class="numbers">803K</p>
              <p class="items">Likes</p>
            </div>
            <div>
              <p class="numbers">1.4K</p>
              <p class="items">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
